<link rel="stylesheet" type="text/css" href="signUp.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<head>
    <title>Kicho Sign Up</title>
</head>
<body>
    <form>
        <div class="stacked">
            <h3>Registro</h3>
            <input class="form-element, col-lg-2, col-sm-6" type="text" name="nombre" placeholder="Nombre Completo"><br>
            <input class="form-element, col-lg-2, col-sm-6" type="text" name="email" placeholder="Email"><br>
            <input class="form-element, col-lg-2, col-sm-6" type="text" name="tel" placeholder="Celular"><br>
            <input class="form-element, col-lg-2, col-sm-6" type="password" name="password" placeholder="Password"><br>
            <button type="button">ENVIAR</button>
        </div>
    </form>
</body>
